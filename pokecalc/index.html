<html>
    <head>
        <title>PokeCalc</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="pokecalc.css"/>
        <script src="pokecalc.js"></script>
    </head>
    <body onload="main()">
        <h1>PokeCalc</h1>
        <div class="input">
            <div><label for="numPokes">Num Pokemon</label><input id="numPokes" type="number"></div>
            <div><label for="numCandies">Num Candies</label><input id="numCandies" type="number"></div>
            <div><button onclick="calc()">Calculate</button></div>
        </div>
        <div class="output">
            <table id="output"></table>
        </div>
    </body>
</html>
