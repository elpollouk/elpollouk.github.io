<html>
    <head>
        <title>ChickenGraph</title>
        <link rel="stylesheet" href="css/index.css" />
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="graphContainer">
            <div>
                <canvas id="graph"></canvas>
            </div>
            <div class="controls">
                <div>
                    <span class="label">Plot Size:</span>
                    <input id="plotWidth" type="number"></input><span class="betweener">x</span><input id="plotHeight" type="number"></input>
                </div>
                <div>
                    <span class="label">X Axis:</span>
                    <input id="axisXmin" type="number"></input><span class="betweener">-</span><input id="axisXmax" type="number"></input>
                </div>
                <div>
                    <span class="label">Y Axis:</span>
                    <input id="axisYmin" type="number"></input><span class="betweener">-</span><input id="axisYmax" type="number"></input>
                </div>
            </div>
        </div>
    </body>
</html>
